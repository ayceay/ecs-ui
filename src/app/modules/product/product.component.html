<div class="grid">
    <div class="col-12">
        <div class="card">
            <p-toast></p-toast>
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <button pButton pRipple label="Yeni Kayıt" icon="pi pi-plus" class="p-button-success mr-2"
                                (click)="openNew()"></button>
                        <button pButton pRipple label="Sil" icon="pi pi-trash" class="p-button-danger"
                                (click)="deleteSelectedProducts()"
                                [disabled]="!selectedProducts || !selectedProducts.length"></button>
                    </div>
                </ng-template>
            </p-toolbar>

            <p-table #dt [value]="products"
                     [lazy]="true"
                     (onLazyLoad)="loadProducts($event)"
                     dataKey="id"
                     [tableStyle]="{ 'min-width': '75rem' }"
                     [(selection)]="selectedProducts"
                     (selectionChange)="onSelectionChange($event)"
                     [selectionPageOnly]="true"
                     [paginator]="true"
                     selectionMode="multiple"
                     [rowsPerPageOptions]=rowsPerPageOptions
                     [rows]="10"
                     [totalRecords]="totalRecords"
                     [loading]="loading">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0">Ürün Grubu Yönetimi</h5>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 3rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>

                        <th pSortableColumn="name">
                            <div class="flex justify-content-between align-items-center">
                                Ürün Grubu Adı
                                <p-sortIcon field="name">Ürün Grubu Adı</p-sortIcon>
                            </div>
                        </th>

                        <th></th>
                    </tr>
                    <tr>
                        <th>
                        </th>
                        <th>
                            <div class="flex justify-content-between align-items-center">
                                <p-columnFilter type="text" field="name" [showMenu]="false" placeholder="Ada Göre Ara"></p-columnFilter>
                            </div>
                        </th>
                        <th>
                        </th>
                        <th>
                        </th>

                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-productGroup>
                    <tr>
                        <td>
                            <p-tableCheckbox [value]="productGroup"></p-tableCheckbox>
                        </td>
                        <td style="width:100%; min-width:10rem;"><span class="p-column-title">Ad</span>
                            {{ productGroup.name }}
                        </td>
                        <td>
                            <div class="flex">
                                <button pButton pRipple icon="pi pi-pencil"
                                        class="p-button-rounded p-button-success mr-2"
                                        (click)="editProduct(productGroup)"></button>
                                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                                        (click)="deleteUser(productGroup)"></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

        <p-dialog [(visible)]="productDialog" [style]="{width: '450px'}" header="Ürün Grubu Oluşturma"
                  [modal]="true"
                  class="p-fluid">
            <form [formGroup]="productForm">
                <div class="form-group">
                    <p-card>
                        <ng-template pTemplate="content">
                            <div class="field">
                                <label for="name">Ad</label>
                                <input type="text" pInputText id="name" formControlName="name" autofocus
                                       class="form-control"/>
                                <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                                    <div *ngIf="name.errors?.['required']">
                                        Ad alanı zorunlu.
                                    </div>
                                </div>
                            </div>
                        </ng-template>
                        <ng-template pTemplate="footer">
                            <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text"
                                    (click)="hideDialog()"></button>
                            <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text"
                                    type="submit" [disabled]="productForm.invalid" (click)="saveUser()"></button>
                        </ng-template>
                    </p-card>
                </div>

            </form>
        </p-dialog>

        <p-dialog [(visible)]="deleteProductDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">
            <div class="flex align-items-center justify-content-center">
                <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
                <span *ngIf="product">Ürün Grubunu Silmek İstiyor musunuz? <b>{{ product.name }}</b>?</span>
            </div>
            <ng-template pTemplate="footer">
                <button pButton pRipple icon="pi pi-times" class="p-button-text" label="No"
                        (click)="deleteProductDialog = false"></button>
                <button pButton pRipple icon="pi pi-check" class="p-button-text" label="Yes"
                        (click)="confirmDelete()"></button>
            </ng-template>
        </p-dialog>

        <p-dialog [(visible)]="deleteProductsDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">
            <div class="flex align-items-center justify-content-center">
                <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
                <span>Are you sure you want to delete selected products?</span>
            </div>
            <ng-template pTemplate="footer">
                <button pButton pRipple icon="pi pi-times" class="p-button-text" label="No"
                        (click)="deleteProductsDialog = false"></button>
                <button pButton pRipple icon="pi pi-check" class="p-button-text" label="Yes"
                        (click)="confirmDeleteSelected()"></button>
            </ng-template>
        </p-dialog>
    </div>
</div>
